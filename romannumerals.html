<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Roman Numeral</title>
    </head>
    <body>
        <div class = "container">
            <h1>Convert a number into a roman numeral</h1>

            <form id = "romanNumeral">
                <div class = "form-group">
                    <label for = "number">Enter a number less than 4000:</label>
                    <input id = "number" type = "number">
                </div>

                <button type = "submit" class = "btn btn-primary">Get the Roman Numeral!</button>
            </form>

            <div id = "result">
                <h3><span class = "romanNumerals"></span></h3>
            </div>
        </div>
    </body>
</html>
